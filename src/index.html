<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/spots-images/logo.svg" alt="Spot Logo" class="header__logo">
    </header>
    <main>
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <img src="images/spots-images/GusPhoto.jpg"
       alt="Avatar"
       class="profile__avatar">
          <button class="profile__avatar-edit-btn" aria-label="Edit avatar">
            <img src="images/spots-images/whitePencil.svg" alt="">
            <span class="profile__avatar-edit-text">Avatar Edit</span>
          </button>
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Software Engineer</p>
          <button class="profile__edit-btn" type="button">
  <img src="images/spots-images/pencil.svg" alt="Pencil icon" /> Edit Profile
</button>
        </div>
        <div class="profile__add-post-container">
          <button class="profile__add-btn" type="button">Add Post</button>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
      <template id="card-template">
    <li class="card">
      <button class="card__delete-btn" type="button"></button>
      <img class="card__image" src="/images/spots-images/avatar.jpg" alt="Avatar">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button"></button>
      </div>
    </li>
  </template>
    </main>

    <footer class="footer">2025 &copy; Gustavo Cordova</footer>

  </div> <!-- close .page -->

  <!-- Modals -->
  <div class="modal" id="edit-profile-modal" aria-hidden="true">
    <div class="modal__container">
      <button class="modal__close-btn" type="button"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form class="modal__form" novalidate>
        <label
          for="profile-name-input"
          class="modal__label">Name
        <input id ="profile-name-input"
          type="text"
          class="modal__input"
          placeholder="Type your name"
          minlength="2"
          maxlength="40"
          required/>
          <span id="profile-name-input-error" class="modal__error">

          </span>
        </label>
        <label
          for="profile-description-input"
          class="modal__label">Description
        <input id ="profile-description-input"
          type="text"
          class="modal__input"
          placeholder="Describe yourself"
          minlength="2"
          maxlength="200"
          required/>
          <span id="profile-description-input-error" class="modal__error">
          </span>
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
   </div>
    <div class="modal" id="new-post-modal" aria-hidden="true">
    <div class="modal__container">
      <button class="modal__close-btn"></button>
      <h2 class="modal__title">New post</h2>
      <form class="modal__form" novalidate>
        <label
          for="card-image-input"
          class="modal__label">Image link
        <input id ="card-image-input"
          type="url"
          class="modal__input"
          placeholder="Paste a link to the picture"
          required
          />
          <span id="card-image-input-error" class="modal__error">
          </span>
        </label>
        
        <label
          for="caption-input"
          class="modal__label">Caption
        <input
          id ="caption-input"
          type="text"
          class="modal__input"
          placeholder="Type your caption"
          minlength="2"
          maxlength="30"
          required/>
          <span id="caption-input-error" class="modal__error">
          </span>
        </label>
        
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
   </div>
    <div class="modal" id="edit-avatar-modal" aria-hidden="true">
  <div class="modal__container modal__avatar-container">
    <button class="modal__close-btn" type="button" aria-label="Close">
    </button>
    <div class="modal__avatar-content">
      <h2 class="modal__avatar-title">Edit Avatar</h2>
      <form class="modal__form" novalidate>
        <label for="avatar-input" class="modal__label">Avatar
          <input id="avatar-input" type="url" class="modal__input" placeholder="Paste a link to your avatar" required />
          <span id="avatar-input-error" class="modal__error"></span>
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
  </div>
</div>
    <div class="modal" id="delete-modal" aria-hidden="true">
    <div class="modal__delete-container">
      <div class="modal__header">
        <h2 class="modal__delete-title">Are you sure you want to delete this image?</h2>
      </div>
      <button class="modal__close-btn" type="button"></button>
      <form class="modal__form delete-form" novalidate id="delete-form">
        <div class="modal__button-row">
          <button type="submit" class="modal__delete-btn modal__submit-btn">Delete</button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal modal_type_preview" aria-hidden="true">
    <div class="modal__overlay"></div>
    <div class="modal__image-container">
      <button class="modal__close-btn" type="button" aria-label="Close"></button>
      <img class="modal__preview-image" src="" alt="">
      <p class="modal__caption"></p>
    </div>
  </div>
</body>
</html>
