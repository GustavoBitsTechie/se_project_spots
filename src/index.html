<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="HTML, CSS, ???" />
  <title>Spots</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img src="images/spots-images/logo.svg" alt="Spot Logo" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__avatar-container">
      <button class="profile__avatar-edit-btn" type="button">
        <img src="images/spots-images/White-pencil.svg" alt="Pencil-icon"/>
      </button>
      <img src="images/spots-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
      </div>
      <div class="profile__column">
        <h1 class="profile__name"> Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
        <button class="profile__edit-btn" type="button">
        <img src="images/spots-images/pencil.svg" alt="Pencil-icon"/> Edit Profile
      </button>
      </div>
      <button class="profile__add-btn" type="button">
        <img src="images/spots-images/plus-icon.svg" alt="Plus-icon"/> New Post
      </button>
    </section>
    <section class="cards">
      <ul class="cards__list"></ul>
    </section>
    <template id="card-template">
  <li class="card">
    <button class="card__delete-btn" type="button"></button>
    <img class="card__image" src="#" alt="" />
    <div class="card__content">
      <h2 class="card__title"></h2>
      <button class="card__like-btn" type="button"></button>
    </div>
  </li>
</template>
  </main>
    <footer class="footer"> 2025 &copy; Gustavo Cordova
 </footer>
 <div class="modal" id="edit-profile-modal">
  <div class="modal__container">
    <button class="modal__close-btn" type="button"></button>
    <h2 class="modal__title">Edit profile</h2>
    <form class="modal__form" novalidate>
      <label
        for="profile-name-input"
        class="modal__label">Name
      <input id ="profile-name-input"
        type="text"
        class="modal__input"
        placeholder="Type your name"
        minlength="2"
        maxlength="40"
        required/>
        <span id="profile-name-input-error" class="modal__error">

        </span>
      </label>
      <label
        for="profile-description-input"
        class="modal__label">Description
      <input id ="profile-description-input"
        type="text"
        class="modal__input"
        placeholder="Describe yourself"
        minlength="2"
        maxlength="200"
        required/>
        <span id="profile-description-input-error" class="modal__error">
        </span>
      </label>
      <button type="submit"
        class="modal__submit-btn">Save</button>
    </form>
  </div>
 </div>
    <div class="modal" id="new-post-modal">
  <div class="modal__container">
    <button class="modal__close-btn"></button>
    <h2 class="modal__title">New post</h2>
    <form class="modal__form" novalidate>
      <label
        for="card-image-input"
        class="modal__label">Image link
      <input id ="card-image-input"
        type="url"
        class="modal__input"
        placeholder="Paste a link to the picture"
        required
        />
        <span id="card-image-input-error" class="modal__error">
        </span>
      </label>
      
      <label
        for="caption-input"
        class="modal__label">Caption
      <input
        id ="caption-input"
        type="text"
        class="modal__input"
        placeholder="Type your caption"
        minlength="2"
        maxlength="30"
        required/>
        <span id="caption-input-error" class="modal__error">
        </span>
      </label>
      
      <button type="submit"
        class="modal__submit-btn">Save</button>
    </form>
  </div>
 </div>
  <div class="modal modal_type_preview" id="preview-modal">
  <div class="modal__container">
    <button class="modal__close-btn" type="button"></button>
    <img class="modal__image" src="#" alt="" />
    <p class="modal__caption"></p>
  </div>
</div>
 </div>

 <div class="modal" id="avatar-modal">
  <div class="modal__container">
    <button class="modal__close-btn" type="button"></button>
    <h2 class="modal__title">Edit Profile Avatar</h2>
    <form class="modal__form" novalidate>
      <label for="avatar-image-input" class="modal__label">Profile Picture
        <input id="avatar-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required />
        <span id="avatar-image-input-error" class="modal__error"></span>
      </label>
      <button type="submit" class="modal__submit-btn">Save</button>
    </form>
  </div>
 </div>
 
 <div class="modal" id="delete-modal">
  <div class="modal__delete-container">
    <h2 class="modal__title">Are you sure you want to delete this image?</h2>
    <form class="modal__form" novalidate>
      <div class="modal__form-actions">
        <button type="button" class="modal__delete-btn modal__cancel-btn">Delete</button>
        <button type="button" class="modal__submit-btn modal__confirm-btn">Cancel</button>
      
      </div>
    </form>
  </div>
 </div>

</body>
</html>
